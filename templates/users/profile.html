{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>

        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>
	<!--Coded With Love By Mutiullah Samim-->
	<body>
    {% if user.is_authenticated %}
        <input type="hidden" id="logged-in-user" value="{{ user.id }}">
    {% endif %}
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100 ">
				<div class="col-md-4 col-xl-3 chat h-100 mt-4">
                    <div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-header">


					</div>
					<div class="card-footer"></div>
				</div></div>
				<div class="col-md-8 col-xl-6 chat h-100 mt-4">
					<div class="card">
                


                              
                           
									<form method="post" enctype="multipart/form-data">
										<div class="modal-header">
											<h1 class="fs-5 modal-title" id="exampleModalLabel">Edit Profile</h1>
											<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
										</div>
										<div class="modal-body">
											
											<div class="row">
												<div class="col-md-4">
													<img class="rounded-circle me-3" style="height: 100px;width: 100px;" 
													src="{{user.profile.image.url}}" width="50" height="50">
												   
												</div>
												<div class="col-md-8">

													{% csrf_token %}
													{{u_form|crispy}}
													{{p_form|crispy}}
													
												</div>
											</div>
										</div>
										<div class="modal-footer">
											<a href={%url 'chat'%} class="btn btn-secondary" type="button">Close</a>
											<button class="btn btn-primary" type="submit">Save changes</button></div>
									</div>
								</form>
           
                    
				</div>
			</div>
		</div>

        <script src="{% static 'js/messages.js' %}"></script>

	</body>
</html>
